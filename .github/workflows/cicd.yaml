name: deploy-etl-apps

on:
  # Allow manual triggers on GitHub
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  push:

jobs:
  # Label of the runner job
  runner-job:
    # You must use a Linux environment when using service containers or container jobs
    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
  
  # # Label of the container job
  # container-job:
  #   # Containers must run in Linux based operating systems
  #   runs-on: ubuntu-latest
  #   # Docker Hub image that `container-job` executes in
  #   container: python:3.9-bullseye

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

  # run-tests:
  #   name: Setup environment and run tests
  #   runs-on: ubuntu-latest
    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Get Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Make
        run: sudo apt install make -y
      # Performs a clean installation of all dependencies in the `requirements.txt` file
      - name: Install dependencies and run checks
        # run: make all
        run: make dev-setup
      # Setup postgreSQL
      - run: touch .pgpass && echo 'localhost:5432:*:postgres:postgres' >> .pgpass && chmod 0600 .pgpass
        working-directory: /home/runner
      # Create .env file for tests, and required parent directories
      - run: mkdir -p config
      - run: touch config/.env.test
      - run: echo 'database=test_totesys' >> config/.env.test 
      - run: echo 'user=postgres' >> config/.env.test
      - run: echo 'password=postgres' >> config/.env.test
      # Seed the test Totesys database
      - run: source ./extraction_test_db/run_seed_ext_test_db.sh
        # Environment variables used by the seed script to create
        # seed databases.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
      # Seed the test Northcoders warehouse
      - run: ./load_test_warehouse_setup/run_seed_load_test_warehouse.sh
        # Environment variables used by the seed script to create
        # seed databases.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
      - run: make unit-test
        # Environment variables used by the test script to use
        # the seed databases.
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: localhost
          # The default PostgreSQL port
          POSTGRES_PORT: 5432
  
